<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="index.css"> 
    <script src="index.js"></script>
</head>
<body>

    <h1>Interest Calculator</h1>

    <form>
        <label for="principle">Principle Amount:</label>
        <input type="number" id="principle" placeholder="Enter principal amount">

        <label for="rate">Interest Rate (% per year):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label for="year">Years:</label>
        <input type="number" id="year" placeholder="Enter number of years">

        <button type="button" onclick="calculate()" id="button">Calculate</button>

        <p id="p">$0.00</p>
    </form>

    <script src="script.js"></script>
</body>
</html>
